<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sent mail</title>
         <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <style>
                body{
                    background-image: url("image1.jpg");
                    
                }
                .tba{
                  margin-left: 16%;
                  font-size: 22px;
                  font-weight: bold;
                }
               
            </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="w3-sidebar w3-black w3-center "> 
            <h:commandLink value= "go back"  action="#{login.login()}"/>
            </div>
            <div class="tba">
            <h:dataTable id="a5" 
                         rows ="#{login.a5.size()}" 
                         value="#{login.a5}" var="emailjbj1">  
                
                
                <h:column>  
                    <h:commandLink value="#{emailjbj1.to},#{emailjbj1.subject},#{emailjbj1.datentime}"  action="#{login.getEmailByID1(emailjbj1.accountnum)}"/>
                </h:column>
                    
                 
            </h:dataTable>  
            </div>
             
                 
              
        </h:form>
    </h:body>
</html>
