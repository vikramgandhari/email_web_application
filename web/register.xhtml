<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
         <title>sign uP!</title>
         <style>
            body{
                background-image: url("image1.jpg");
            }
            .whom{
                margin-top: 16%;
            }
            p{
                text-align: center;
                font-size: 22px;
                font-weight: bold;
            }
        </style> 
    </head>
    <body>
         <h:form>
             <div class="whom">
            <p>sIgN uP!</p>
             </div>
            <p>please Enter your Name:<br/>

                <h:inputText id="name" required="true" requiredMessage="Name cannot be empty " title="please enter your name 
                             " validatorMessage=" the maximum length of name should be 15chars and minimum length should be 3 chars
                             " value="#{register.name}"> <f:validateLength maximum="15" minimum="3"> </f:validateLength> </h:inputText>
            </p>
            <p>please Enter email id:<br/>

                <h:inputText id="acctid" required="true" requiredMessage="accountid cannot be empty "  title="please enter your name 
                             " validatorMessage=" the length should be between 3 and 10 .It must have atleast one letter or one number to continue
                             " value="#{register.email_id}"><f:validateLength maximum="10" minimum="3"></f:validateLength>  <f:validateRegex pattern="([A-Za-z]+[0-9]|[0-9]+[A-Za-z])[A-Za-z0-9]*" /> </h:inputText>
            </p>
            <p>please Enter  password<br/>

                <h:inputSecret id="password" required="true" requiredMessage="password should not be empty" value="#{register.password}"></h:inputSecret>
            </p>
             <p> <h:commandButton id="submit" value="submit" action="#{register.registration()}"></h:commandButton></p>
        </h:form>
    </body>
</html>
