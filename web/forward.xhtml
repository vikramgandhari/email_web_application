    <h:head>

        <style>
            body{

                text-align: center;

                 validatorMessage="The ID must be between 3 and 10 characters">
                    <f:validateLength maximum="10" minimum="3" />

            </p>
            </div>
          
            <p>
                <h:commandButton id="submit" value="Submit"
                                 action="#{forwardemail.fwdemail(login.readSelectedEmail().to, login.readSelectedEmail().message, login.readSelectedEmail().subject)}" />
            </p>

        </h:form>
        
    </h:body>
